<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nike666</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>
    /* 左上角圖片樣式 */
    .top-left-image {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      height: auto;
    }

    /* 通用樣式 */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 容器居中樣式 */
    .container {
      text-align: center;
      margin-top: 8vh; /* 整體內容上移，減少頁面高度 */
    }

    /* 圓形圖片樣式（通用） */
    .circle {
      width: 25px;
      height: 25px;
      margin: 5px auto;
      display: block;
    }

    /* 標題文字樣式 */
    .large-text {
      font-size: 72px;
      color: black;
      font-weight: 300;
      margin-top: 15px;
    }

    /* 說明文字樣式 */
    .gray-text {
      font-size: 25px;
      color: gray;
      margin-top: 20px;
    }

    /* 產品文字樣式 */
    .product-text {
      font-size: 22px;
      font-weight: bold;
      color: black;
      margin-top: 15px;
    }

    /* 圖片樣式 */
    .center-image {
      width: 30%;
      height: auto;
      margin-top: 20px;
      cursor: pointer; /* 滑鼠變為點擊手型 */
    }
  </style>
</head>
<body>

<!-- 左上角新增 2.png 並設置為可點擊 -->
<a href="https://www.nike.com/tw/launch" target="_blank">
  <img src="img/2.png" alt="Top Left Image" class="top-left-image">
</a>

<!-- 居中內容區域 -->
<div class="container">

  <!-- 計數器：3個圓形 -->
  <img src="img/黑.png" alt="Black Circle" class="circle" id="circle1"> <!-- 預設第一個黑色 -->
  <img src="img/灰.png" alt="Gray Circle" class="circle" id="circle2">
  <img src="img/灰.png" alt="Gray Circle" class="circle" id="circle3">

  <!-- 顯示主標題 -->
  <div class="large-text">
    YOU'RE IN LINE ...
  </div>

  <!-- 說明文字 -->
  <div class="gray-text">
    We will notify you in a moment whether you get a pair or not.
  </div>

  <!-- 新增產品標示文字 -->
  <div class="product-text">
    Kobe 6 Protro 'Sail' $6700.00
  </div>

  <!-- 中間圖片（點擊計數） -->
  <img src="img/3.png" alt="Image" class="center-image" id="clickable-image">
</div>

<script>
  // 初始化點擊次數
  let clickCount = 0; // 初始為 0，表示當前是第一個圓為黑色

  // 定義所有圓圈的元素
  const circles = [
    document.getElementById('circle1'),
    document.getElementById('circle2'),
    document.getElementById('circle3')
  ];

  // 定義圖片的路徑
  const grayCircleSrc = 'img/灰.png'; // 灰色圖片
  const blackCircleSrc = 'img/黑.png'; // 黑色圖片

  // 網頁載入後初始化圓圈狀態（如有其他需求，可在此調整初始化行為）
  function initializeCircles() {
    // 確保第一個圓為黑色，其餘為灰色
    circles.forEach((circle, index) => {
      if (index === 0) {
        circle.src = blackCircleSrc;
      } else {
        circle.src = grayCircleSrc;
      }
    });
  }

  // 點擊事件：處理圖片切換
  document.getElementById('clickable-image').addEventListener('click', () => {
    // 更新點擊次數：從 0 開始，點擊一次後變成 1
    clickCount = (clickCount + 1) % 3;

    // 更新圓圈顏色
    circles.forEach((circle, index) => {
      if (index === clickCount) {
        // 當前選中的變為黑色
        circle.src = blackCircleSrc;
      } else {
        // 其他的變回灰色
        circle.src = grayCircleSrc;
      }
    });
  });

  // 初始化網頁初始狀態
  initializeCircles();
</script>
</body>
</html>
