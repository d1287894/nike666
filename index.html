<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nike666</title>
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>
    /* 左上角圖片樣式 */
    .top-left-image {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      height: auto;
    }

    /* 通用樣式 */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 容器居中樣式 */
    .container {
      text-align: center;
      margin-top: 8vh; /* 整體內容上移，減少頁面高度 */
    }

    /* 灰色圓形圖片樣式 */
    .gray-circle {
      width: 25px; /* 縮小50% */
      height: 25px; /* 高度縮小 */
      margin: 5px auto; /* 圖片上下間距減小，讓內容更加緊湊 */
      display: block;
    }

    /* 標題文字樣式 */
    .large-text {
      font-size: 72px;
      color: black;
      font-weight: 300;
      margin-top: 15px; /* 與上方灰色圓形保留少量距離 */
    }

    /* 說明文字樣式 */
    .gray-text {
      font-size: 25px;
      color: gray;
      margin-top: 20px; /* 與標題保留適中間距 */
    }

    /* 產品文字樣式 */
    .product-text {
      font-size: 22px;
      font-weight: bold;
      color: black;
      margin-top: 15px; /* 與說明文字間距調整更緊湊 */
    }

    /* 圖片樣式 */
    .center-image {
      width: 30%;
      height: auto;
      margin-top: 20px; /* 與產品文字保持統一間距 */
    }
  </style>
</head>
<body>

<!-- 左上角新增 2.png 並設置為可點擊 -->
<a href="https://www.nike.com/tw/launch" target="_blank">
  <img src="img/2.png" alt="Top Left Image" class="top-left-image">
</a>

<!-- 居中內容區域 -->
<div class="container">

  <!-- 灰色圓形圖片 -->
  <img src="img/灰.png" alt="Gray Circle" class="gray-circle">
  <img src="img/灰.png" alt="Gray Circle" class="gray-circle">
  <img src="img/灰.png" alt="Gray Circle" class="gray-circle">

  <!-- 顯示主標題 -->
  <div class="large-text">
    YOU'RE IN LINE ...
  </div>

  <!-- 說明文字 -->
  <div class="gray-text">
    We will notify you in a moment whether you get a pair or not.
  </div>

  <!-- 新增產品標示文字 -->
  <div class="product-text">
    Kobe 6 Protro 'Sail' $6700.00
  </div>

  <!-- 中間圖片 -->
  <img src="img/3.png" alt="Image" class="center-image">
</div>

</body>
</html>
